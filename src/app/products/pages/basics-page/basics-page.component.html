</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="Uppercase">
      {{ nameLower | uppercase }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Lowecase">
      {{ nameUpper | lowercase }}

  <div class="col-12 md:col-4">
    <p-card header="Titlecase">
      {{ fullname | titlecase }}
    </p-card>
  </div>

</div>
